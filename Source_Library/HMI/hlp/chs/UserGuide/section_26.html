<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset="UTF-8"/>
        <title>外圆参数</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    
    <body>
        <div class="head1"><a href="index.html">磨削中心介绍</a>
            <hr>
            <div class="head2">外圆参数
                <hr>
                <div class="head2">磨削参数
                    <hr>
                    <div class="parameterCell">
                        <table border="1" cellspacing="0" cellpadding="2" width="100%">
                            <tr>
                                <td><a class="var_mark" name="S26D1">外圆退刀位</a></td>
                                <td>推荐设置：外圆轴向后极限位</td>
                            </tr>
                            <tr>
                                <td>取值范围</td>
                                <td>无</td>
                            </tr>
                        </table>
                        <p class="parameterExplain">
                            此参数影响加工内磨时外圆砂轮停留安全位置<br>
                            推荐将此参数设置到向后极限位置，保证机床安全运行<br>
                        </p>
                    </div>
                    <div class="parameterCell">
                        <table border="1" cellspacing="0" cellpadding="2" width="100%">
                            <tr>
                                <td><a class="var_mark" name="S26D2">台面磨削起始</a></td>
                                <td>推荐设置：工件离开外圆砂轮后Z坐标</td>
                            </tr>
                            <tr>
                                <td>取值范围</td>
                                <td>无</td>
                            </tr>
                        </table>
                        <p class="parameterExplain">
                            此参数影响加工完成后台面停留位置<br>
                            推荐将此参数设置到保证工件离开外圆砂轮<br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
