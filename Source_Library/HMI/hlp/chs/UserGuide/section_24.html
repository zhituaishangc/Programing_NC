<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset="UTF-8"/>
        <title>外圆端面磨削</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    
    <body>
        <div class="head1"><a href="index.html">磨削中心介绍</a>
            <hr>
            <div class="head2">外圆端面磨削
                <hr>
                <ol class="list">
                    <li>加工选择界面侧边栏选择需要加工的部分</li>
                    <li>打开外圆参数界面，通过<a href="section_22.html" class="highlight">手动对刀/自动对刀</a>设置好磨削位</li>
                    <li>打开外圆工艺界面/端面工艺界面，设置合适磨削工艺</li>
                    <li></li>
                </ol>
                <div class="alarm1">提示
                    <ol class="list">
                        <li>磨削前需将安全位置：<a href="section_26.html#S26D1">外圆退刀位</a>和<a href="section_26.html#S26D2">磨削起始位</a>设置好</li>
                        <li>头架转速建议设置为120转/分钟</li>
                        <li>设置砂轮线速度保证砂轮转速在1500左右</li>
                        <li>可设置粗磨进刀量稍大(0.05)循环3次，快速将表面余量去掉</li>
                    </ol>
                </div>
            </div>
        </div>
    </body>
</html>
