<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset="UTF-8"/>
        <title>端面参数</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    
    <body>
        <div class="head1"><a href="index.html">磨削中心介绍</a>
            <hr>
            <div class="head2">端面参数
                <hr>
                <div class="head2">磨削参数
                    <hr>
                    <div class="parameterCell">
                        <table border="1" cellspacing="0" cellpadding="2" width="100%">
                            <tr>
                                <td><a class="var_mark" name="S27D1">左端面耳高</a></td>
                                <td>推荐设置：无</td>
                            </tr>
                            <tr>
                                <td>取值范围</td>
                                <td>大于零</td>
                            </tr>
                        </table>
                        <p class="parameterExplain">
                            此参数影响磨削左端面及自动对刀时候的动作<br>
                            测量加工工件的实际耳高尺寸，精确到0.1mm<br>
                        </p>
                    </div>
                    <div class="parameterCell">
                        <table border="1" cellspacing="0" cellpadding="2" width="100%">
                            <tr>
                                <td><a class="var_mark" name="S27D2">右端面壁厚</a></td>
                                <td>推荐设置：无</td>
                            </tr>
                            <tr>
                                <td>取值范围</td>
                                <td>大于零</td>
                            </tr>
                        </table>
                        <p class="parameterExplain">
                            此参数影响磨削右端面时候的动作<br>
                            测量工件的实际壁厚尺寸，精确到0.1mm<br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
