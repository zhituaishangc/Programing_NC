<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset="UTF-8"/>
        <title>HMI界面参数定义</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    
    <body>
    
        <p class="head1">HMI界面参数定义</p>
        <hr>
        <p class="head2">磨削界面</p>
        <hr>

        <a name="S1D1">&zwnj;</a><br>
        <div class="box1">
            <table class="table1">
                <tr>
                    <td><a class="var1">加工模式</a></td>
                    <td>初始值:  单件小批量</td>
                </tr>
                <tr>
                    <td>取值范围</td>
                    <td>单件小批量/批量生产</td>
                </tr>
            </table>
            <p class="explain1">
                此参数影响磨削时起刀位置<br>
                单件小批量：启动程序后从<b>当前</b>磨削位置开始加工<br>
                批量生产：  启动程序后从<b>初始</b>磨削位置开始加工<br>
            </p>
            <hr>
        </div>

    </body>
</html>
