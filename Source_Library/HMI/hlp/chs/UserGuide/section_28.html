<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset="UTF-8"/>
        <title>加工选择</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    
    <body>
        <div class="head1"><a href="index.html">磨削中心介绍</a>
            <hr>
            <div class="head2">加工选择
                <hr>
                <div class="parameterCell">
                    <table border="1" cellspacing="0" cellpadding="2" width="100%">
                        <tr>
                            <td><a class="var_mark" name="S28D1">内螺纹工艺界面</a></td>
                            <td>推荐设置：点击后跳转到内螺纹工艺界面</td>
                        </tr>
                        <tr>
                            <td>取值范围</td>
                            <td></td>
                        </tr>
                    </table>
                    <p class="parameterExplain">
                        按下此键后会自动跳转到内螺纹工艺界面<br>
                    </p>
                </div>
                <div class="parameterCell">
                    <table border="1" cellspacing="0" cellpadding="2" width="100%">
                        <tr>
                            <td><a class="var_mark" name="S28D2">变螺距使能</a></td>
                            <td>推荐设置：是否磨削变螺距工件</td>
                        </tr>
                        <tr>
                            <td>取值范围</td>
                            <td>不变/变</td>
                        </tr>
                    </table>
                    <p class="parameterExplain">
                        当需要加工变导程工件时切换此参数，设置自动对刀-螺距变换界面参数<br>
                    </p>
                </div>
                <div class="parameterCell">
                    <table border="1" cellspacing="0" cellpadding="2" width="100%">
                        <tr>
                            <td><a class="var_mark" name="S28D3">外圆工艺界面</a></td>
                            <td>推荐设置：点击后跳转到外圆工艺界面</td>
                        </tr>
                        <tr>
                            <td>取值范围</td>
                            <td></td>
                        </tr>
                    </table>
                    <p class="parameterExplain">
                        按下此键后会自动跳转到外圆工艺界面<br>
                    </p>
                </div>
                <div class="parameterCell">
                    <table border="1" cellspacing="0" cellpadding="2" width="100%">
                        <tr>
                            <td><a class="var_mark" name="S28D4">端面工艺界面</a></td>
                            <td>推荐设置：点击后跳转到端面工艺界面</td>
                        </tr>
                        <tr>
                            <td>取值范围</td>
                            <td></td>
                        </tr>
                    </table>
                    <p class="parameterExplain">
                        按下此键后会自动跳转到端面工艺界面<br>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
